name: Update Net Cash Flow Data

on:
  schedule:
    # 매일 아침 업데이트 (한국 시간 오전 9시경 = UTC 0시)
    - cron: '0 0 * * 1-5'
  workflow_dispatch: # 수동 실행 옵션

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 패키지 설치
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: 데이터 업데이트 스크립트 실행
      run: python update_data.py

    - name: 변경사항 커밋 및 푸시
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data.json
        git diff --staged --quiet || (git commit -m "Auto-update Net Cash Flow Data [skip ci]" && git push)
