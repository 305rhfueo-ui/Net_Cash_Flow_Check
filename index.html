<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Cash Flow Check</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <header class="main-header">
            <h1>Net Cash Flow Check</h1>
            <p class="subtitle">Daily Updates on Federal Liquidity Metrics</p>
        </header>

        <div class="card-container" id="menu-view">
            <div class="card glass-panel" id="btn-history">
                <div class="card-content">
                    <div class="icon">📊</div>
                    <h2>순유동성 History</h2>
                    <p>일일 순유동성 데이터 확인</p>
                </div>
            </div>
            <div class="card glass-panel" id="btn-graph">
                <div class="card-content">
                    <div class="icon">📈</div>
                    <h2>순유동성 Graph</h2>
                    <p>최근 1년 이동평균선 차트</p>
                </div>
            </div>
        </div>

        <div id="view-history" class="view-section hidden">
            <div class="header-action">
                <button class="back-btn glass-btn">← Back</button>
                <h2>순유동성 History</h2>
            </div>
            <div class="table-container glass-panel">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>영업일</th>
                            <th>연준자산</th>
                            <th>TGA</th>
                            <th>역레포</th>
                            <th>순유동성</th>
                            <th>전주대비</th>
                            <th>전월대비</th>
                            <th>전년대비</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="view-graph" class="view-section hidden">
            <div class="header-action">
                <button class="back-btn glass-btn">← Back</button>
                <h2>순유동성 Graph <span class="chart-subtitle">(최근 1년)</span></h2>
            </div>
            <div class="chart-container glass-panel">
                <canvas id="liquidityChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
